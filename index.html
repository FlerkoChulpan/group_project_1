<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
    <link rel="stylesheet" href="style_common.css">
    <link rel="stylesheet" href="styles/main_section_2.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- валидатор выдает ошибку на гугл фонтс линк -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header-container">
        <div class="header-title">Lorem ipsum is placeholder text commonly used -20%</div>
        <nav class="header-menu">
            <div class="header-menu__left">
                <img src="" alt="Logo">
                <div>
                    <img src="image/icon_location.svg" alt="Logo">
                    <span>москва</span>
                </div>
            </div>
            <div class="header-menu__center">
                <a class="header-menu__link-button" href="">Sale</a>
                <a class="header-menu__link-woman" href="#">Женщинам</a>
                <a class="header-menu__link" href="#">Мужчинам</a>
                <a class="header-menu__link" href="#">детям</a>
            </div>
            <div class="header-menu__right">
                <a href=""><img src="image/icon_magnifying.svg" alt=""></a>
                <a href=""><img src="image/icon_user.svg" alt=""></a>
                <a href=""><img src="image/Icon_heart.svg" alt=""></a>
                <a href=""><img src="image/icon_bag.svg" alt=""></a>
            </div>
        </nav>
        <div class="header-search">
            <a class="header-menu__link_2" href="">Новинки</a>
            <a class="header-menu__link_2" href="">Одежда</a>
            <a class="header-menu__link_2" href="">Обувь</a>
            <a class="header-menu__link_2" href="">Аксессуары</a>
            <a class="header-menu__link_2" href="">Любимые бренды</a>
        </div>
    </header>

    <main class="main-container">
        <section class="main-banner">
            <div class="main-banner__background">
                <img src="image/Banner_man.png" alt="Model man">
                <img src="image/Banner_woman.png" alt="Model woman">
                <img src="image/Banner_girl.png" alt="Model girl">
            </div>
            <div class="main-banner__center">
                <h1 class="main-banner__title">Spring mood</h1>
                <p class="main-banner__text">-20% на новую коллекцию.</p>
                <div class="main-banner__button">
                    <a class="main-banner__link-button" href="">В каталог</a>
                    <a href=""><img src="image/Arrow.svg" alt="Arrow"></a>
                </div>
            </div>
        </section>

        <section class="main-catalog">

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img" src="image/clothes_tshirt.svg" alt="T-shirt">
                </div>
                <a href="">Футболки</a>
            </div>

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img" src="image/clothes_hoodie.svg" alt="Hoodie">
                </div>
                <a href="">Худи</a>
            </div>

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img-sweatshirt" src="image/clothes_sweatshirt.svg" alt="Sweatshirt">
                </div>
                <a href="">Свитшоты</a>
            </div>

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img" src="image/clothes_longsleeve.svg" alt="Longsleeve">
                </div>
                <a href="">Лонгсливы</a>
            </div>

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img" src="image/clothes_shirt.svg" alt="Shirt">
                </div>
                <a href="">Рубашки</a>
            </div>

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img" src="image/clothes_sweater.svg" alt="Sweater">
                </div>
                <a href="">Свитера</a>
            </div>

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img" src="image/clothes_jeans.svg" alt="Jeans">
                </div>
                <a href="">Джинсы</a>
            </div>

            <div class="main-catalog__block">
                <div class="main-catalog__round">
                    <img class="main-catalog_img" src="image/clothes_trousers.svg" alt="Trousers">
                </div>
                <a href="">Штаны</a>
            </div>

        </section>

        <section class="main-product_cards"></section>
    </main>
    <footer>
        <div class="footer-support"></div>
        <nav class="footer-search"></nav>
        <div class="footer-about_the_company"></div>
        <div class="footer-copyright"></div>
    </footer>
</body>

</html>
